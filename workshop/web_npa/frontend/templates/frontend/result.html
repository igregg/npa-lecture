<html>
<head>
  <style>
    table, th, td {
        border: 1px solid black;
    }
    table.center {
        margin-left: auto;
        margin-right: auto;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
      {% for column_name in results.columns %}
        <td>{{ column_name }}</td>
      {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for result in results.data %}
        <tr>
        {% for value in result %}
          <td>{{ value }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
